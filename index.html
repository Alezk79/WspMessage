<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e91e63;
        }
        p {
            font-size: 18px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }
        .image-grid img {
            width: 100%;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #e91e63;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .response-image {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>

    <script>
        function mostrarRespuesta(respuesta) {
            document.getElementById('respuesta-si').classList.add('hidden');
            document.getElementById('respuesta-no').classList.add('hidden');
            document.getElementById('initial-images').classList.remove('hidden');
            if (respuesta === 'si') {
                document.getElementById('respuesta-si').classList.remove('hidden');
            } else {
                document.getElementById('respuesta-no').classList.remove('hidden');
                document.getElementById('initial-images').classList.add('hidden');
            }
        }
    </script>
